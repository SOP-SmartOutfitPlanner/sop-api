name: Docker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub (optional, required if pushing the image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and tag the Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true # Set to true to push the image to a registry
          tags: |
            lion3993vn/sop-server:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          clean: false

      # Setup .NET SDK in user directory to avoid permission issues
      - name: Setup .NET SDK
        run: |
          export DOTNET_INSTALL_DIR="$HOME/.dotnet"
          export PATH="$PATH:$DOTNET_INSTALL_DIR:$DOTNET_INSTALL_DIR/tools"
          export DOTNET_ROOT="$DOTNET_INSTALL_DIR"
          
          if [ ! -d "$DOTNET_INSTALL_DIR" ] || [ ! -f "$DOTNET_INSTALL_DIR/dotnet" ]; then
            echo "Installing .NET SDK 8.0..."
            curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 8.0 --install-dir $DOTNET_INSTALL_DIR
          fi
          
          echo "DOTNET_INSTALL_DIR=$DOTNET_INSTALL_DIR" >> $GITHUB_ENV
          echo "DOTNET_ROOT=$DOTNET_INSTALL_DIR" >> $GITHUB_ENV
          echo "$DOTNET_INSTALL_DIR" >> $GITHUB_PATH
          echo "$DOTNET_INSTALL_DIR/tools" >> $GITHUB_PATH
          
          $DOTNET_INSTALL_DIR/dotnet --version

      # Run EF Core migrations on VPS before deploying new container
      - name: Run Database Migrations
        run: |
          # Clear NuGet cache and reinstall dotnet-ef tool
          dotnet nuget locals all --clear
          dotnet tool uninstall --global dotnet-ef 2>/dev/null || true
          dotnet tool install --global dotnet-ef --version 8.0.* 
          
          # Create temporary appsettings for migrations
          cat > SOPServer.API/appsettings.json << EOF
          {
            "ConnectionStrings": {
              "SOPServerLocal": "${{ secrets.CONNECTION_STRING }}"
            }
          }
          EOF
          
          # Create firebase-adminsdk.json from secret
          echo '${{ secrets.FIREBASE_ADMINSDK_JSON }}' > SOPServer.API/firebase-adminsdk.json
          
          # Run migrations
          dotnet ef database update --project SOPServer.Repository/SOPServer.Repository.csproj --startup-project SOPServer.API/SOPServer.API.csproj
          
          # Clean up temporary files
          rm -f SOPServer.API/appsettings.json SOPServer.API/firebase-adminsdk.json
        continue-on-error: false

      - name: Clean up old Docker resources
        run: |
          docker stop sop-server || true
          docker rm sop-server || true

      - name: Deploy to VPS
        run: |
          docker pull lion3993vn/sop-server:latest
          docker run -d --name sop-server --restart=unless-stopped -p 8386:8386 -e PATH_SOP="${{ secrets.PATH_SOP }}" -e PATH_FIREBASE_ADMIN="${{ secrets.PATH_FIREBASE_ADMIN }}" VERTEX_AI="${{ secrets.VERTEX_AI }}" -v ${{ secrets.VERTEX_AI_COPY }} -v ${{ secrets.PATH_SOP_COPY }} -v ${{ secrets.PATH_FIREBASE_COPY }} lion3993vn/sop-server:latest
          
      - name: Remove dangling images of sop-server
        run: docker images lion3993vn/sop-server --format '{{.Repository}} {{.Tag}} {{.ID}}' | grep "<none>" | awk '{print $3}' | xargs -r docker rmi -f

      - name: Verify running containers
        run: docker ps -a
