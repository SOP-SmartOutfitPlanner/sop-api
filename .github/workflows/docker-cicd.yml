name: Docker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub (optional, required if pushing the image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and tag the Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true # Set to true to push the image to a registry
          tags: |
            lion3993vn/sop-server:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          clean: false

      # Install .NET SDK for EF Core tools
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Install EF Core tools
      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef || dotnet tool update --global dotnet-ef

      # Run EF Core migrations
      - name: Update Database with EF Core Migrations
        run: |
          dotnet ef database update --project SOPServer.Repository/SOPServer.Repository.csproj --startup-project SOPServer.API/SOPServer.API.csproj --connection "${{ secrets.CONNECTION_STRING }}"
        env:
          ASPNETCORE_ENVIRONMENT: Production

      - name: Clean up old Docker resources
        run: |
          docker stop sop-server || true
          docker rm sop-server || true

      - name: Deploy to VPS
        run: |
          docker pull lion3993vn/sop-server:latest
          docker run -d --name sop-server --restart=unless-stopped -p 8386:8386 -e PATH_SOP="${{ secrets.PATH_SOP }}" -e PATH_FIREBASE_ADMIN="${{ secrets.PATH_FIREBASE_ADMIN }}" -v ${{ secrets.PATH_SOP_COPY }} -v ${{ secrets.PATH_FIREBASE_COPY }} lion3993vn/sop-server:latest
          
      - name: Remove dangling images of sop-server
        run: docker images lion3993vn/sop-server --format '{{.Repository}} {{.Tag}} {{.ID}}' | grep "<none>" | awk '{print $3}' | xargs -r docker rmi -f

      - name: Verify running containers
        run: docker ps -a
