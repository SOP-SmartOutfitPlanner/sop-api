name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub (optional, required if pushing the image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and tag the Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true # Set to true to push the image to a registry
          tags: |
            lion3993vn/sop-server:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Clean up old Docker resources
        run: |
          docker stop sop-server || true
          docker rm sop-server || true

      - name: Deploy to VPS
        run: |
          docker pull lion3993vn/sop-server:latest
          docker run -d --name sop-server --restart=unless-stopped -p 8386:8386 -e PATH_SOP="${{ secrets.PATH_SOP }}" -v ${{ secrets.PATH_SOP_COPY }} lion3993vn/sop-server:latest

      - name: Verify running containers
        run: docker ps -a
